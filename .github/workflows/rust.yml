name: Rust

on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Cache Dependencies
      uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
        restore-keys: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
    - name: Build Debug
      run: make build
    - name: Test
      run: make test
    - name: Build Release
      run: make release
    - name: Package
      run: make package
    - name: Upload Store Lambda
      uses: actions/upload-artifact@v2
      with:
        name: lambdas
        path: |
          deploy/*.zip

